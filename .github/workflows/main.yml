name: Release App with Poetry and Auto Formula Update

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン'
        required: true
        default: '0.1.0'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'
          architecture: 'arm64'

      - name: Install Poetry and dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Build app with PyInstaller using Poetry
        run: |
          poetry run task build
          tar -czvf face-mosaic.tar.gz dist/face-mosaic

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: face-mosaic.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Homebrew Tap repository
        uses: actions/checkout@v3
        with:
          repository: take-takashi/homebrew-face-mosaic
          token: ${{ secrets.GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew Formula Manually
        working-directory: homebrew-tap/Formula
        run: |
          FORMULA_FILE="face-mosaic.rb"
          VERSION=${{ github.event.inputs.version }}
          URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/face-mosaic.tar.gz"
          SHA256=$(shasum -a 256 ../../../face-mosaic.tar.gz | awk '{print $1}')

          # Update formula with new version, URL, and SHA256
          sed -i '' "s|url \".*\"|url \"${URL}\"|" $FORMULA_FILE
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" $FORMULA_FILE
          sed -i '' "s|version \".*\"|version \"${VERSION}\"|" $FORMULA_FILE || true

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $FORMULA_FILE
          git commit -m "Update face-mosaic formula to v${VERSION}"
          git push origin main

        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
