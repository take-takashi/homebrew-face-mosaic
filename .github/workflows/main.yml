name: Release App with Poetry and Auto Formula Update

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン'
        required: true
        default: '0.1.0'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'
          architecture: 'arm64'

      - name: Install Poetry and dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Build app with PyInstaller using Poetry
        run: |
          poetry run task build
          tar -czvf face-mosaic.tar.gz dist/face-mosaic

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: face-mosaic.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Homebrew Tap repository
        uses: actions/checkout@v3
        with:
          repository: take-takashi/homebrew-face-mosaic
          token: ${{ secrets.GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew Formula
        working-directory: homebrew-tap
        run: |
          brew update
          brew bump-formula-pr --version=${{ github.event.inputs.version }} face-mosaic
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
